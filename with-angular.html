<!DOCTYPE html>
<html lang="en" ng-app="mainModule">
<head>
    <meta charset="UTF-8">
    <title>With angular</title>
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles-for-angular.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/slick-carousel/slick/slick.js"></script>
    <script src="bower_components/angular-slick/dist/slick.js"></script>
    <script type="text/javascript" src="js/angular/min/app-min.js"></script>
</head>
<body ng-controller="MainController">

<div class="about-links-block">
    <div class="about-links-wrap">
        <a class="about-links" href="index.html">Home</a>
        <a class="about-links" href="with-jquery.html">With jquery</a>
    </div>
</div>

<div class="content">
    <div class="info-box">
        <slick infinite=true slides-to-show=1 slides-to-scroll=1 fade="true">
            <div class="info-box-i" ng-repeat="item in elements track by $index">
                <div class="image-wrap">
                    <img src='/img/{{item.img}}'/>
                </div>
                <div class="info-content">
                    <h2>{{item.title}}</h2>
                    <p class="description">{{item.description}}</p>
                    <p class="note">{{item.note}}</p>
                    <a class="link-to-order" href='${productUrl}'>Find a store</a>
                    <a href="#" class="show-more-link">show more</a>
                </div>
            </div>
        </slick>
        <div class="link-to-order">Find a store</div>
    </div>
</div>

</body>
</html>
