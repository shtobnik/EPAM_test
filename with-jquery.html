<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
</head>
<body>

<script id="info_box_template" type="text/x-jquery-tmpl">

        <div class="image-wrap">
            <img src='../img/${img}' />
        </div>
        <div class="info-content">

            <p class="note">${note}</p>
            <a class="link-to-order" href='${productUrl}'>Find a store</a>
            <a href="#" class="show-more-link">show more</a>
        </div>
    </div>
</script>

<div class="content">
    <div id="info_box" class="info-box"></div>
</div>

<script type="text/javascript" src="js/libs/jquery-2.1.4.min.js"></script>
