<!DOCTYPE html>
<html lang="en" ng-app="mainModule">
<head>
    <meta charset="UTF-8">
    <title>With angular</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/min/app-min.js"></script>
</head>
<body ng-controller="MainController">


<div class="content">
    <div class="info-box" ng-repeat="item in elements track by $index">
        <div class="info-box-i">
            <div class="image-wrap">
                <img src='/img/{{item.img}}'/>
            </div>
            <div class="info-content">
                <h2>{{item.title}}</h2>
                <p class="description">{{item.description}}</p>
                <p class="note">{{item.note}}</p>
                <a class="link-to-order" href='${productUrl}'>Find a store</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
